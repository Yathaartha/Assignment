<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST" name="singup" enctype="multipart/form-data">
        <fieldset>
            <table align="center">
                <tr>
                    Search Our web site
                    <hr>
                    Where do you want to search?<br>
                    <input type="radio" name="search" value="W" checked="checked">Whole site<br>
                    <input type="radio" name="search" value="B">Business Partners Section<br>
                    <input type="radio" name="search" value="C" >Corporate Communications Section<br>
                    <input type="radio" name="search" value="L">Lotus Education Section<br>
                    Enter a word or two that we can search on:<br>
                    <input type="text" name="searchvalue" size="30" maxlength="100" required="required">
                    <input type="submit" name="submit" value="Submit"/>
					<input type="reset" name="reset" value="Clear"/>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
